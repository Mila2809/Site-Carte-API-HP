<!-- DEBUT API -->
    <div id="character"></div>
    <script>
        function fetchCharacters() {
            let url = window.location.search
            let slug = new URLSearchParams(url).get('slug')
            return fetch('https://hp-api.lainocs.fr/characters/' + slug)
                .then((response) => response.json())
        }

        async function displayCharacters() {
            const data = await fetchCharacters()
            document.querySelector('#character').innerHTML = `
        <div class="AB">
            <div class="AA">
                <div class="A2">
                    <img id="imagesingle">
                    <img class="perso" src="${data.image}" alt="${data.name}" >
                    <h3>${data.name}</h3>
                </div>
            </div>
            <div class="A3">
                <p>House : ${data.house}</p>
                <p>Actor : ${data.actor}</p>
                <p>Blood : ${data.blood}</p>
                <p>Wand : ${data.wand}</p>
                <p>Patronus : ${data.patronus}</p>
                <p>Role : ${data.role}</p>
            </div>
        </div>
            `
            let element = document.getElementById('imagesingle');// pour que le resulta depande de la maison
                if(data.house == 'Slytherin') {element.classList.add('Slytherin')}
                else if(data.house == 'Ravenclaw') {element.classList.add('Ravenclaw')}
                else if(data.house == 'Gryffindor') {element.classList.add('Gryffindor')}
                else if(data.house == 'Hufflepuff') {element.classList.add('Hufflepuff')}
                else {element.classList.add('Other')}
        }



        displayCharacters()
    </script>
